<!DOCTYPE html>
<html lang="en">
	<head>
		<title>div and style tag practice</title>
		<meta charset="utf-8">
		<link  rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
	</head>
	<body>
		<h1>How I like to write:</h1>
		<div style="color: blue">
		<p>Sometimes I like to write in the color blue.</p>
		</div>
		
		<div style="color: green">
		<p>But sometimes I like to switch to green.</p>
		</div>
	</body>
</html>
